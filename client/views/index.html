<!DOCTYPE html>
<html ng-app="todosApp">
<head>
    <meta charset="UTF-8">
    <title>Todos App</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../app.js"></script>
</head>
<body ng-controller="todosController">
<div>
    <h4 class="btn btn-info btn-lg btn-block">Total Todos in database: {{todos.length}}</h4>
    <br>
    <ul>
        <li ng-repeat="todo in todos">
            <dt class="btn-lg"><input type="checkbox" disabled="disabled" ng-model="todo.completed"> {{todo.title}}</dt>
            <dd>{{todo.description}}</dd>
            <dd>&nbsp;</dd>
            <dd><button type="button" class="btn btn-info" ng-click="deleteToDo(todo._id)">Delete</button></dd>
            <dd>&nbsp;</dd>
        </li>
    </ul>
</div>
</body>
</html>
